<html>
    <head>
        <title>
            mine
        </title>

    </head>

    <body>
        <h1>ordered list</h1>
        <ol>
            <li>coffee</li>
            <li>tea</li>
            <li>sugar</li>
        </ol>
        <br>
        <h1>unordered list</h1>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>sugar</li>
        </ul>
        <br>
        <h1>squares</h1>
        <ul type="square">
            <li>coffee</li>
            <li>tea</li>
            <li>sugar</li>
        </ul>
        <br>
        <h1>alphabets</h1>
        <ol type="A">
            <li>coffee</li>
            <li>tea</li>
            <li>sugar</li>
        </ol>
        <br>
        <h1>capital roman numbers</h1>
        <ol type="I">
            <li>coffee</li>
            <li>tea</li>
            <li>sugar</li>
        </ol>
        <br>
        <h1>discriptive ist</h1>
        <dl>
            <dt>head-1</dt>
            <dd>
                info-1
            </dd>
            <dt>head-2</dt>
            <dd>info-2</dd>
        </dl>
    </body>
</html>

<!--ul>	Defines an unordered list
    <ol>	Defines an ordered list
    <li>	Defines a list item
    <dl>	Defines a description list
    <dt>	Defines a term in a description list
    <dd>	Describes the term in a description list
-->
